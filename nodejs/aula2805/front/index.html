<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms + Express</h1>
    <form action="http://localhost:3000/disciplinas" method="post">
        <label for="sigla">Sigla</label>
        <!-- name é o atributo que vai ser passado para o servidor -->
        <input type="text" id="sigla" name="sigla">

        <label for="equivalencia">Equivalência</label>
        <input type="text" id="equivalencia" name="equivalencia">
        <label for="ementa">Ementa</label>
        <input type="text" id="ementa" name="ementa">
        <button>Enviar</button>

    </form>
</body>
</html>
